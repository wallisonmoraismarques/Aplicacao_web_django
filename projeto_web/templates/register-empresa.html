{% extends "model-page.html"%}


{% block content %} <!-- aqui dentro vai ficar todo o bary do meu codigo-->
    <h1 class="text-center">Cadastre a sua empresa</h1>

    <form enctype="multipart/form-data"action="submit", method="POST">{% csrf_token %}
        <input type="number" class="form-control" name="empresa-id" value="{{empresa.id}}" hidden>
       <div class="container">
           <div class="form-group">
               <label for="email">E-mail</label>
               <input class="form-control" name="email"type="text"value="{{empresa.email}}">
           </div>
           <div class="form-group">
               <label for="telefone">Telefone:</label>
               <input class="form-control" name="telefone"type="text" value="{{empresa.telefone}}">
          </div>
          <div class="form-group">
              <label for="cidade">Endereço:</label>
              <input class="form-control" name="cidade"type="text" value="{{empresa.cidade}}">
          </div>
          
          <div class="form-group">
              <label for="descrisao">Descrição da sua empresa</label>
              <textarea class="form-control" rows="5" name= "descrisao"{{empresa.descrisao}}></textarea>
          </div>
          <div class="form-group">
              <a href="/media/{{empresa.foto}}" target="_blank">Foto atual</a>
              <input type="file" class"form-control-foto-file" name="file" accept="image/*">
          </div>
          <button type="submit" class="btn btn-primary">
            {%if empresa %}
                ALTERAR
            {%else%}
                Cadastrar
            {%endif%}
        </button>
    </div>
</form>

{% endblock %}
